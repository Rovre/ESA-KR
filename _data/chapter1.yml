- id: prologue_001
  speaker: "시스템 메시지"
  original: |
    Subject #15K
    Environmental Station Alpha
    Status: unknown
  translated: |
    대상 #15K
    환경 스테이션 알파
    상태: 불명

- id: prologue_002
  speaker: "나레이션"
  original: "The station was used to preserve unique species and natural environments."
  translated: "해당 스테이션은 특이 종과 자연 환경을 보존하기 위해 사용되었다."

- id: prologue_003
  speaker: "나레이션"
  original: "It has abandoned several decades ago."
  translated: "수십 년 전에 폐쇄되었다."

- id: prologue_004
  speaker: "나레이션"
  original: "It is still unclear exactly what caused the station's demise."
  translated: "스테이션 몰락의 정확한 원인은 아직까지 불분명하다."

- id: prologue_005
  speaker: "나레이션"
  original: "There were no survivors."
  translated: "생존자는 없었다."

- id: prologue_006
  speaker: "통신"
  original: '"However, we have been receiving signals from the station as of late."'
  translated: '"하지만 최근, 해당 스테이션으로부터 신호가 수신되고 있다."'

- id: prologue_007
  speaker: "통신"
  original: '"Investigating the station will be dangerous but necessary."'
  translated: '"스테이션 조사는 위험하겠지만, 반드시 필요하다."'

- id: prologue_008
  speaker: "통신"
  original: '"To avoid casualties, we''ve sent our most durable explorer robot on the mission."'
  translated: '"인명 피해를 막기 위해, 가장 내구성이 뛰어난 탐사 로봇을 임무에 투입했다."'

- id: prologue_009
  speaker: "통신"
  original: '"You."'
  translated: '"바로 당신이다."'
